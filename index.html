<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gwyn's Hawaiian Gallery</title>
    <style>
        body { background: linear-gradient(to bottom, #ffcc00, #ff6699, #66ccff, #0072ff); margin: 0; height: 100vh; }

        h1 { text-align: center; color: white; font-size: 5em; font-family: 'Pacifico', cursive; }
        h2 { text-align: center; color: #00739f; font-size: 1em; font-family: 'Times New Roman'; } 

        .gallery {display: grid;grid-template-columns: repeat(3, 1fr);grid-gap: 20px;justify-items: center;padding: 20px;margin-top: 20px;}
        
        img, video {width: 100%;max-width: 180px;height: 100px;border: 10px solid #ffccff;border-radius: 15px;padding: 10px;box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);transition: transform 0.5s ease;object-fit: cover;}
        img:hover { transform: scaleX(-1); }
    </style>
</head>
<body>
    <h1><b>Gwyn's Hawaiian Gallery</b></h1>
    <h2> 6/2/24-6/8/24 </h2>
    <a href="https://www.gohawaii.com/">Link text</a>
    <div class="gallery">
        <img src="IMG_4596.jpg" alt="plane">
        <img src="IMG_4602.jpg" alt="hotel view">
        <img src="IMG_4661.jpg" alt="pearl harbor">
        <img src="IMG_4671.jpg" alt="pearl harbor with flags">
        <video src="IMG_4654.mov" controls></video>
        <img src="IMG_4747.jpg" alt="on a canoe">
        <img src="IMG_4737.jpg" alt="famous house">
        <img src="IMG_4727.jpg" alt="mountain view">
        <img src="IMG_4746.jpg" alt="pretty view">
    </div>
</body>
</html>
